name: meow
description: "A cat breeding and social networking app"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  firebase_ui_auth: ^1.16.0
  firebase_ui_oauth_google: ^1.4.0
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.6
  google_sign_in: ^6.2.2
  flutter_local_notifications: ^18.0.1
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  provider: ^6.1.2
  uuid: ^4.5.1
  intl: ^0.19.0
  path: ^1.9.0
  url_launcher: ^6.3.1
  shared_preferences: ^2.3.4
  flutter_staggered_grid_view: ^0.7.0
  timeago: ^3.7.0
  photo_view: ^0.15.0
  video_player: ^2.9.2
  chewie: ^1.8.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
